<!DOCTYPE html>
<html dir="rtl" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/bootstrap-5.3/bootstrap.rtl.min.css">

  <link rel="stylesheet" href="css/style.css" />
  <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="css/bootstrap-5.3/font_bootstrap-icons.css">

  <title>image-gallery-1</title>
</head>



<body>

  <h1 class="fw-bold mt-5 fst-italic">Image Gallery 1</h1>

  <div class="container d-flex justify-content-center align-items-center">

    <div class="row h-75 w-100">

      <div class="col part ">
        <img src="images/Nong Nooch-thailand.webp" class="w-100 h-100">
        <h3>Nong Nooch-thailand</h3>
      </div>

      <div class="col part">
        <img src="images/Brooklyn Botanic Garden, USA.jpg" class="w-100 h-100">
        <h3>Brooklyn Botanic Garden-USA</h3>
      </div>

      <div class="col part">
        <img src="images/Adelaide Botanic Garden - Australia.jpg" class="w-100 h-100">
        <h3>Adelaide Botanic Garden-Australia</h3>
      </div>

      <div class="col part">
        <img src="images/Powerscourt Gardens-Ireland.webp" class="w-100 h-100">
        <h3>Powerscourt Gardens-Ireland</h3>
      </div>

      <div class="col part">
        <img src="images/Waldspirale garden-germany.webp" class="w-100 h-100">
        <h3>Waldspirale garden-german</h3>
      </div>

      <div class="col part">
        <img src="images/Joaquin Antonio Uribe Garden-colombia.jpg" class="w-100 h-100">
        <h3>Joaquin Antonio Uribe Garden-colombia</h3>
      </div>

      <div class="col part">
        <img src="images/Botanical Garden-canada.jpg" class="w-100 h-100">
        <h3>Botanical Garden-canada</h3>
      </div>

    </div>
  </div>






  <script src="js/gallery.js"></script>

  <script src="js/bootstrap5.3/bootstrap.bundle.min.js"></script>
  <script src="js/bootstrap5.3/bootstrap.bundle.js"></script>
  <script src="js/bootstrap5.3/bootstrap.min.js"></script>



</body>

</html>
