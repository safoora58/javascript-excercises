<!DOCTYPE html>
<html dir="rtl" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/bootstrap-5.3/bootstrap.rtl.min.css">
  <link rel="stylesheet" href="css/bootstrap-5.3/bootstrap.rtl.min.css.map">
  <link rel="stylesheet" href="css/style.css" />
  <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="css/bootstrap-5.3/font_bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <script src="https://kit.fontawesome.com/dddb319617.js" crossorigin="anonymous"></script>



  <title>CRUD-operation</title>
</head>

<body>


  <div class="container w-75 ">
    <div class="row w-100 h-100">
      <div class="row head w-85 mb-4 ">
        <h1 class="fw-bold">welcom admin</h1>
      </div>
      <div class="col-lg-4 col-md-12">
        <form class="form-back">
          <div class="mb-3 d-flex flex-column">
            <label class="form-label text-dark fw-bold me-5 mt-5">Full Name</label>
            <input type="text" class="form-control bg-transparent w-75 align-self-center" id="full-name" placeholder="enter Full Name">
          </div>
          <div class="mb-3 d-flex flex-column ">
            <label class="form-label text-dark fw-bold me-5">position</label>
            <input type="text" class="form-control bg-transparent w-75 align-self-center" id="position" placeholder="enter position">
          </div>
          <div class="mb-3 d-flex flex-column ">
            <label class="form-label text-dark fw-bold me-5">EMP ID</label>
            <input type="number" class="form-control bg-transparent w-75 align-self-center" id="employee-ID" placeholder="enter EMP ID">
          </div>
          <div class="mb-3 d-flex flex-column ">
            <label class="form-label text-dark fw-bold me-5">Email address</label>
            <input type="email" class="form-control bg-transparent w-75 align-self-center" id="email" aria-describedby="emailHelp" placeholder="enter Email">
            <div id="emailHelp" class="form-text me-5 mb-2">We'll never share your email with anyone else</div>
          </div>

          <div class="action-button d-flex justify-content-center">
            <button class="btn submit fw-bold fs-6 ms-3">Submit</button>
            <button class="btn reset fw-bold fs-6">reset</button>
          </div>
        </form>
      

      </div>
      <div class="col-lg-8 col-md-12 bg-dark-subtle information">
       <div class="row">
        <div class="col">
          <div class="wave-group mt-5 me-4">
            <input required="" type="text" class="input">
            <span class="bar"></span>
            <label class="label">
              <span class="label-char text-secondary" style="--index: 0">s</span>
              <span class="label-char text-secondary" style="--index: 1">e</span>
              <span class="label-char text-secondary" style="--index: 2">a</span>
              <span class="label-char text-secondary" style="--index: 3">r</span>
              <span class="label-char text-secondary" style="--index: 4">c</span>
              <span class="label-char text-secondary" style="--index: 5">h</span>
            </label>
          </div>
        </div>
       </div>
       
<div class="row">
  <div class="col-md-12">
    <table class="table table-striped mt-5">
      <thead class="table-success">
        <tr>
          <th scope="col"></th>
          <th scope="col">Full Name</th>
          <th scope="col">position</th>
          <th scope="col">EMP ID</th>
          <th scope="col">Email address</th>
          <th scope="col">Action</th>
        </tr>
      </thead>

      <tbody class="table-group-divider" id="listEMP">
        <tr>

         

      </tbody>
    </table>

  </div>
</div>
       
     

      </div>
    </div>
  </div>
















  <script src="js/crud-operation.js"></script>




  <script src="js/bootstrap5.3/bootstrap.bundle.min.js"></script>
  <script src="js/bootstrap5.3/bootstrap.bundle.js"></script>
  <script src="js/bootstrap5.3/bootstrap.min.js"></script>

</body>

</html>
