<!DOCTYPE html>
<html dir="rtl" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/bootstrap-5.3/bootstrap.rtl.min.css">
  <link rel="stylesheet" href="css/bootstrap-5.3/bootstrap.rtl.min.css.map">
  <link rel="stylesheet" href="css/style.css" />
  <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="css/bootstrap-5.3/font_bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

  <title>API-Firebase</title>
</head>



<body>

<div class="container main">
  <div class="row">
    <div class="col-sm-5 mt-5 ms-4 ">
      <div class="container login d-flex flex-column justify-content-center me-5">

        <form class="d-flex flex-column justify-content-center">
          <div class="mb-4">
            <input type="text" class="form-control bg-secondary-subtle" id="firstname" placeholder="firstname">
          </div>
    
          <div class="mb-4">
            <input type="text" class="form-control bg-secondary-subtle" id="lastname" placeholder="lastname">
          </div>
    
          <div class="mb-4">
            <input type="password" class="form-control bg-secondary-subtle" id="password" placeholder="password">
          </div>
    
          <button type="submit" class="btn btn-success register mt-2">Submit</button>
          <button type="reset" class="btn btn-info reset mt-1">reset</button>

    
        </form>
    
      </div>
    </div>
    <div class="col-sm-5 me-5 main-wrap">
      <h1 class="text-dark text-center mt-3 mb-4"> users you fetched </h1>
      <div id="wrap-users">
       
    
      </div>
    </div>
  </div>
</div>

 



  






  <script src="js/API-Firebase.js"></script>




  <script src="js/bootstrap5.3/bootstrap.bundle.min.js"></script>
  <script src="js/bootstrap5.3/bootstrap.bundle.js"></script>
  <script src="js/bootstrap5.3/bootstrap.min.js"></script>
