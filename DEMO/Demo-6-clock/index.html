<!DOCTYPE html>
<html dir="rtl" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-WJUUqfoMmnfkBLne5uxXj+na/c7sesSJ32gI7GfCk4zO4GthUKhSEGyvQ839BC51"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <title>demo 6-clock</title>
  </head>

  <body>
    <div class="container">
      <div class="row clock mt-5">
        <div class="anim">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>

        <div class="col-12 mt-5">
          <div class="row heading">
            <h3>Iran Standard Time</h3>
          </div>
        </div>

        <div class="col-lg-6 ">
          <div class="row">
            <div class="analog-clock mt-4 ms-5 mb-5">
              <h6>LOTUS</h6>
              <h5>QUARTZ</h5>
              <ul>
                <li><span class="num1">1</span></li>
                <li><span class="num2">2</span></li>
                <li><span class="num3">3</span></li>
                <li><span class="num4">4</span></li>
                <li><span class="num5">5</span></li>
                <li><span class="num6">6</span></li>
                <li><span class="num7">7</span></li>
                <li><span class="num8">8</span></li>
                <li><span class="num9">9</span></li>
                <li><span class="num10">10</span></li>
                <li><span class="num11">11</span></li>
                <li><span class="num12">12</span></li>
              </ul>
              <div class="hands" id="sc" style="--clrhands: #faf603">
                <p></p>
              </div>
              <div class="hands" id="min" style="--clrhands: #ff3300">
                <p></p>
              </div>
              <div class="hands" id="hr" style="--clrhands: #00ff88"></div>
            </div>
          </div>
          <div class="row ms-5 mt-5">
            <div class="loader ms-5 mt-5">
              <div class="circle" style="--clrloader: #0ec97248"></div>
              <div class="circle" style="--clrloader: #fa3c0d59"></div>
              <div class="circle" style="--clrloader: #cecb0973"></div>
              <div class="shadow"></div>
              <div class="shadow"></div>
              <div class="shadow"></div>
            </div>
          </div>
        </div>

        <div class="col-lg-6 mt-5">
          <div class="digital-clock mt-1 ms-5">
            <div class="date mt-4 mb-5 ms-5">
              <div class="date-square" style="--color: #464343">
                <svg>
                  <rect x="5" y="3" rx="0" ry="0" />
                </svg>
                <div class="date-name" id="year">2020</div>
              </div>

              <div class="date-square" style="--color: #464343">
                <svg>
                  <rect x="5" y="3" rx="0" ry="0" />
                </svg>
                <div class="date-name" id="day-number">20</div>
              </div>

              <div class="date-square" style="--color: #464343">
                <svg>
                  <rect x="5" y="3" rx="0" ry="0" />
                </svg>
                <div class="date-name month-name" id="month-num">july</div>
              </div>

              <div class="date-square" style="--color: #464343">
                <svg>
                  <rect x="5" y="3" rx="0" ry="0" />
                </svg>
                <div class="date-name day-name" id="day-name">friday</div>
              </div>
            </div>

            <div class="time mt-2 ms-5">
              <div id="ap">
                <div id="ampm">AM</div>
              </div>

              <div class="time-circle" style="--colorstroke: #cecb09">
                <div class="spot spot-second"></div>
                <svg>
                  <circle cx="50" cy="50" r="40" id="svg-s" />
                </svg>
                <div id="second-num">00</div>
                <div class="second text-time">second</div>
              </div>

              <div class="time-circle" style="--colorstroke: #fa3c0d">
                <div class="spot spot-minute"></div>
                <svg>
                  <circle cx="50" cy="50" r="40" id="svg-m" stroke-width="3" />
                </svg>
                <div id="minute-num">00</div>
                <div class="minute text-time">minute</div>
              </div>

              <div class="time-circle" style="--colorstroke: #0ec971">
                <div class="spot spot-hour"></div>
                <svg>
                  <circle cx="50" cy="50" r="40" id="svg-h" stroke-width="3" />
                </svg>
                <div id="hour-num">00</div>
                <div class="hour text-time">hour</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/demo-clock.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>

    <script>
      const popoverTriggerList = document.querySelectorAll(
        '[data-bs-toggle="popover"]'
      );
      const popoverList = [...popoverTriggerList].map(
        (popoverTriggerEl) => new bootstrap.Popover(popoverTriggerEl)
      );
    </script>

    <script>
      const tooltipTriggerList = document.querySelectorAll(
        '[data-bs-toggle="tooltip"]'
      );
      const tooltipList = [...tooltipTriggerList].map(
        (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
      );
    </script>
  </body>
</html>
