<!-- // first way  -->
    <div class="container ">
        <div class="row ">

            <div class="col-md-7 ">
                <div class="analog-clock">

                    <span style="--i:1;">
                        <p>1</p>
                    </span>
                    <span style="--i:2;">
                        <p>2</p>
                    </span>
                    <span style="--i:3;">
                        <p>3</p>
                    </span>
                    <span style="--i:4;">
                        <p>4</p>
                    </span>
                    <span style="--i:5;">
                        <p>5</p>
                    </span>
                    <span style="--i:6;">
                        <p>6</p>
                    </span>
                    <span style="--i:7;">
                        <p>7</p>
                    </span>
                    <span style="--i:8;">
                        <p>8</p>
                    </span>
                    <span style="--i:9;">
                        <p>9</p>
                    </span>
                    <span style="--i:10;">
                        <p>10</p>
                    </span>
                    <span style="--i:11;">
                        <p>11</p>
                    </span>
                    <span style="--i:12;">
                        <p>12</p>
                    </span>

                    <div class="hands" id="sc">
                        <p></p>
                    </div>
                    <div class="hands" id="min">
                        <p></p>
                    </div>
                    <div class="hands" id="hr">
                        <p></p>
                    </div>
                </div>
            </div>


            <div class="col-md-5 ">
                <div class="digital-clock">
                    <div class="date">
                        <div id="year">00</div>
                        <div id="month">00</div>
                        <div id="day-num">00</div>
                        <div id="week-day">00</div>
                    </div>

                    <div class="time">
                        <div id="ap">
                            <div id="ampm">AM</div>
                        </div>
                        <div class="hour-circle">
                            <div id="hour-num">00</div>
                            <div class="hour">hour</div>
                        </div>
                        <div class="minute-circle">
                            <div id="minute-num">00</div>
                            <div class="minute">hour</div>
                        </div>
                        <div class="second-circle">
                            <div id="second-num">00</div>
                            <div class="second">hour</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
