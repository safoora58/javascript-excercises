<!DOCTYPE html>
<html dir="rtl" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/bootstrap-5.3/bootstrap.rtl.min.css">

  <link rel="stylesheet" href="css/style.css" />
  <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="css/bootstrap-5.3/font_bootstrap-icons.css">

  <title>todo-list-second way</title>
</head>



<body>


  <div class="container main">
    <div class="container card text-center">
      <span></span>
      <span></span>
      <span></span>
      <span></span>

      <div class="row mt-3 mb-4">
        <div class="col header-todo">To-Do List</div>
      </div>

      <div class="row mt-2 mb-5 enter">

        <div class="col-sm-8 ">
          <div class="txt-container me-4 ">
            <input class="form-control txt-input" type="text" placeholder="type a new task ..."
              aria-label="default input example" id="task-input">
          </div>
        </div>
        <div class="col-sm-4 ">
          <div class="cb-container ">
            <button class="btn btn-outline-success" id="task-btn">Add task</button>
          </div>
        </div>
      </div>


      <div class="row mb-3">
        <div class="col header-task text-end">Tasks </div>
      </div>


      <div class="row visible">
        <ul class="list-tasks">
          <li class="item-task">

            <div class="col-sm-1 checkbox-col px-2 me-3">
              <div class="checkbox">
                <input class="form-check-input" type="checkbox" id="checkbox">
              </div>
            </div>


            <div class="col-sm-7 task-name">
              <div class="user-input">
                <input type="text" autocomplete="off" name="text" id="task-name" class="tasks-name" value="" readonly>
              </div>
            </div>

            <div class="col-sm-2 editcol ms-1">
              <div class="edit me-4">
                <button class="btn btn-outline-warning edit-btn" id="edit-btn">Edit</button>
              </div>
            </div>

            <div class="col-sm-2 deletecol ">
              <div class="delet me-2 ms-3">
                <button class="btn delete-btn" id="delete-btn">Delete
                </button>
              </div>
            </div>

          </li>
        </ul>
      </div>


      <div class="col-sm-4 mt-3">
        <div class="cb-container ">
          <button class="btn btn-outline-info delete-all">Delete All</button>
        </div>
      </div>

    </div>
  </div>








  <script src="js/todo-list.js"></script>




  <script src="js/bootstrap5.3/bootstrap.bundle.min.js"></script>
  <script src="js/bootstrap5.3/bootstrap.bundle.js"></script>
  <script src="js/bootstrap5.3/bootstrap.min.js"></script>
