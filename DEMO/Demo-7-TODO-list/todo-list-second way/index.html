  <title>todo-list-2</title>

<body>


  <div class="container main">
    
      <div class=" container card text-center">
        <span class="moveline"></span>
        <span class="moveline"></span>
        <span class="moveline"></span>
        <span class="moveline"></span>


        <div class="row mt-3 mb-3">
          <div class="col header-todo">To-Do List</div>
        </div>

        <div class="row mt-2 enter">

          <div class="col">
            <div class="txt-container me-3 ms-2">
              <input class="form-control" type="text" placeholder="type a new task ..."
                 id="task-input">
            </div>
          </div>
          <div class="col py-1">
            <div class="cb-container">
              <button class="btn" id="task-btn">Add Task</button>
            </div>
          </div>
        </div>

           <div class="row mb-3 justify-content-center">
          <div class="col search-box">
            <input type="input" class="user-search" placeholder="">
            <label class="form__label">Search task</label>
          </div>
        </div>


        <div class="row mb-3">
          <div class="col header-task ">Tasks </div>
        </div>

        <div class="row main-visible">
          <div class="row visible">
            <ul class="list-tasks ">



              
            </ul>
          </div>
        </div>

     
        <div class="row footer mt-5">
          <div class="col">
            <div class="tasks-number">
              <span id="tasks-number">pending tasks : <span class="pendingTasks"></span></span>
            </div>
          </div>

          <div class="col">
            <div class="completed-number">
              <span id="completed-number">completed task : <span class="completedTasks"></span></span>
            </div>
          </div>
        </div>


      </div>
   
  </div>










  <script src="js/todo-list.js"></script>




  <script src="js/bootstrap5.3/bootstrap.bundle.min.js"></script>
  <script src="js/bootstrap5.3/bootstrap.bundle.js"></script>
